<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsXp3m3UfsEihUibX39WfEfxN8hA5PA9X1hPpV3u" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">
    
    <h1 class="text-center mb-4">Cards de Categorías</h1>
    
    <div class="row" id="categorias"></div> <!-- Aquí se llenarán las tarjetas -->

    <script>
        function cargarCategorias() {
            fetch('/categorias/api/get/')
            .then(response => response.json())
            .then(data => {
                let categoriasDiv = document.getElementById('categorias');
                categoriasDiv.innerHTML = ""; // Limpiar antes de agregar nuevos datos
                
                data.forEach(categoria => {
                    categoriasDiv.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}" style="height: 300px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">${categoria.nombre}</h5>
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
        }

        cargarCategorias();
    </script>

</body>
</html>
